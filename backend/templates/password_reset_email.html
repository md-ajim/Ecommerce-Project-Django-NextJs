
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background: linear-gradient(135deg, #6D5BBA, #8D58BF);
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .email-body {
            padding: 20px;
            text-align: center;
        }

        .email-body p {
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .reset-button {
            background-color: #8D58BF;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .reset-button:hover {
            background-color: #6D5BBA;
        }

        .email-footer {
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
            color: #777777;
            font-size: 12px;
        }

        .social-media {
            margin-top: 10px;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #6D5BBA;
        }

        .social-media a:hover {
            color: #8D58BF;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Reset Your Password</h1>
        </div>
        <div class="email-body">
            <p>Hi {{ user.username }},</p>
            <p>We received a request to reset your password. Click the button below to reset it.</p>
            <a href="{{ protocol }}://{{ domain }}/password-reset/{{ uid }}/{{ token }}/" class="reset-button">Reset Password</a>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
        <div class="email-footer">
            <p>Follow us on social media</p>
            <div class="social-media">
                <a href="https://www.facebook.com/XEditing" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com/XEditing" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com/XEditing" target="_blank">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
